<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Poralpto - Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link href="../assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css" rel="stylesheet">
    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="../assets/css/dist/css/bootstrap.css">
    <!-- STYLE CSS -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="../assets/css/custom.css">
</head>
<body  style="background-image: url('../assets/images/bg1.jpg'); background-repeat: no-repeat; background-size: cover">
    <div class="wrapper" >
        <div class="inner row">
            <div class="col-md-6 col-lg-6 col-sm-12">
                <h1 id="login-title">portal<br>.pro</h1>
                <p id="login-subtitle">by Daspro laboratory</p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <form action="">
                    <h3>Log In</h3>
                    <div class="form-wrapper">
                        <input class="form-control" placeholder="Username" type="text" name="username">
                        <i class="zmdi zmdi-account"></i>
                    </div>
                    <div class="form-wrapper">
                        <input class="form-control" placeholder="Password" type="password" name="password">
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <button type="submit" name="btn-login">Login
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
