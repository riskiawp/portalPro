        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
                <div class="section-header">
                    <div class="btn">
                        <button type="button" class="btn btn-danger fa fa-arrow-left"></button>
                    </div>
                    <h1>Tambah Modul</h1>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form action="">
                                    <div class="form-group">
                                        <label for="input-nama">Nama</label>
                                        <input type="text" class="form-control" id="input-nama" placeholder="Modul x">
                                    </div>

                                    <div class="form-group">
                                        <label for="input-materi">Materi</label>
                                        <input type="text" class="form-control" id="input-materi" placeholder="Materi">
                                    </div>

                                    <span class="section-title">Waktu Aktif Modul</span>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="startTimeMod">Start</label>
                                            <input type="datetime-local" id="startTimeMod" name="start" class="form-control">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="startTimeMod">End</label>
                                            <input type="datetime-local" id="endTimeMod" name="end" class="form-control">
                                        </div>
                                    </div>

                                    <span class="section-title">Waktu Aktif Tes Awal</span>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="startTimeTP">Start</label>
                                            <input type="datetime-local" id="startTimeTA" name="start" class="form-control">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="startTimeTA">End</label>
                                            <input type="datetime-local" id="endTimeTA" name="end" class="form-control">
                                        </div>
                                    </div>

                                    <span class="section-title">Waktu Aktif Tugas Pendahuluan</span>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="startTimeTP">Start</label>
                                            <input type="datetime-local" id="startTimeTP" name="start" class="form-control">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="startTimeTP">End</label>
                                            <input type="datetime-local" id="endTimeTP" name="end" class="form-control">
                                        </div>
                                    </div>

                                    <span class="section-title">Waktu Aktif Jurnal</span>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="startTimeJur">Start</label>
                                            <input type="datetime-local" id="startTimeJur" name="start" class="form-control">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="startTimeJur">End</label>
                                            <input type="datetime-local" id="endTimeJur" name="end" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group float-right">
                                        <button class="btn btn-danger">SAVE</button>
                                        <button class="btn btn-outline-dark">CANCEL</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
