<body>
<div id="app">
    <div class="main-wrapper">
        <!-- Main Content -->
        <section class="section">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                        <div class="card card-primary">
                            <div class="card-header"><h4>Pretest Validation</h4></div>
                            <div class="section-body">
                                <div class="card-body">
                                    <div class="alert alert-primary collapse" id="myAlert">
                                        Invalid Token
                                    </div>
                                    <p class="text-muted">The token will be given by assistant!</p>

                                    <div class="form-group">
                                        <label>Assistant Code</label>
                                        <select class="form-control">
                                            <option>--- Choose Your Assistant Code ---</option>
                                            <option>DEF</option>
                                            <option>RAA</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="input">Token</label>
                                        <input class="form-control" id="input" type="input">
                                    </div>
                                    <button class="btn btn-primary btn-lg btn-block" id="btnSubmit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="main-footer pl-5 pr-5">
        <div class="footer-left">

            Supported by EDE Laboratory
